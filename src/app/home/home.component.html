<div class="container">
  <header class="jumbotron">
    <div class="card">
      <div class="card-header">
        TATA - DESAFIO TECNICO
      </div>
      <div class="card-header">
        Ruben Jonatan Maza Vilchez
      </div>
      <div class="card-body">
        <h5 class="card-title">Tipo de cambio</h5>
        <p class="card-text">{{ currency }}</p>
      </div>
    </div>
  </header>
  <h5 class="card-title">Listado</h5>
  <table class="table">
    <thead class="thead-dark">
      <th>Currency</th>
      <th>Monto</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of rates | keyvalue">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
